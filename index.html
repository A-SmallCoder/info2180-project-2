<!DOCTYPE html>
	<html>
		<head>
			<title>Dashboard</title>
			<link rel="stylesheet" type="text/css" href="styles.css">
		</head>
		<body>
			<div id = "grid">
				<header>
					<p><img src="bugMe.png">>BugMe Issue Tracker</p>
				</header>
				<div id = "sideBar">
					<ul>
						<li><img src="home.png"><a href="https:dashboard.com/html/">Home</a></li>
						<br>

						<li><img src="add-user.png"><a href="https:adduser.com/html/">Add User</a></li>
						<br>

						<li><img src="add-issue.png"><a href="https:newissue.com/html/">New Issue</a></li>
						<br>

						<li><img src="logout.png"><a href="https:logout.com/html/">Logout</a></li>
					</ul>
				</div>
				<div id = "mainBar">
					<h1>New User</h1>
					<form>
						First Name
						<input id = "firstName" type="text" name="firstname">
						<br><br>

						Last Name
						<input id = "lastName" type="text" name="lastname">
						<br><br>

						Password
						<input id = "password" type="text" name="password">
						<br><br>

						Email Address
						<input id = "emailAddress" type="text" name="emailaddress">
						<br><br>

						<input id = "submitButton" type="submit" name="submit">
						<br>
					</form>
				</div>
			</div>
		</body>
	</html>
